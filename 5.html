<!DOCTYPE html>
<html>
<head>
	<title>Juego</title>
	<style type="text/css">
		canvas{
			border: solid;
		}
	</style>
</head>
<body>
	<canvas id="micanvas">
		Tu navegador no soporta canvas
	</canvas>
	<script>
		window.addEventListener('load',init);
		function init(){
			var canvas = document.getElementById("micanvas");
			// acá llamo al elemento id="micanvas"

			var ctx = canvas.getContext('2d');
			var x = 10, y = 10, ancho = 20, alto = 40;
			// La variable ctx es el contexto 2d
			// Rectángulo básico
			// Estos tres tienen coordenadas en (x,y,ancho,alto) 
			ctx.fillRect(x,y,ancho,alto);
			// Rectángulo solo lineas
			ctx.strokeRect(x+20,y+20,ancho,alto);
			// Rectángulo invisible
			erase(canvas.ctx);
		}

		function erase(canvas,ctx)
		{
			ctx.clearRect(0,0,canvas.width,canvas.height);
		}
	</script>
</body>
</html>
